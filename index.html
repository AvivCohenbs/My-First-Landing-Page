<html>
  <head>
    <title>Yoga</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <nav class="navbar">
      <div class="nav-logo">
        <img class="logo" src="Aum_Om_black.png" />
      </div>
      <ul class="menu-items">
        
        <li class="nav-items">Home</li>
        <li class="nav-items">Classes</li>
        <li class="nav-items">Contact</li>
        <li class="nav-items">Login</li>
      </ul>
    </nav>
    <div class="title">
      <div class="maintitle">
        Join our yoga lessons <br/> at our new studio in <br/><b>New York City!</b> 
      </div>
    </div>
    <div class="apply-bg">
      <h1 class="applytitle">Apply Now</h1>
      <p class="applyp">Fill out your information and </br>we will contact you!</p>
      <div class="form">
        <input type="text" name="first-name" placeholder="First name" />
      </br>
        <input type="text" name="last-name" placeholder="Last name" />
      </br>
        <input type="text" name="email" placeholder="Email" />
      </br>
        <input type="text" name="city" placeholder="City" />
      </br>
        <input type="text" name="phone" placeholder="Phone Number" />
      </div>
      <button>Apply</button>
    </div>
    <div class="footer">
      <div class="footertitle">To see the closest studio leave your information here</div>
      <div class="textbox">
      <input type="text" name="City" placeholder="City"/>
      <input type="text" name="Street" placeholder="Street"/>
      <input class="submit" type="button" name="Street" value="Submit"/>
    </div>
    </div>
  </body>
</html>
